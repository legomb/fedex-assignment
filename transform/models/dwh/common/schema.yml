version: 2

models:
  - name: dim_dates
    description: Dates dimension
    columns:
      - name: id
        description: (Surrogate) primary key for this table
        constraints:
          - type: not_null
          - type: unique
      - name: date_week
        description: Date truncated to the first day of the week for this day
      - name: date_month
        description: Date truncated to the first day of the month for this day
      - name: date_year
        description: Date truncated to the first day of the year for this day

  - name: dim_customers
    description: Customers dimension.
    columns:
      - name: id
        description: (Surrogate) primary key for this table
        tests:
          - unique
          - not_null
      - name: customer_code
        description: Natural Key. Unique identifier for the customer, as coming from the source system.
        tests:
          - unique
          - not_null
      - name: customer_name
        description: Name of the customer
      - name: city
        description: Name of the city where the customer resides
      - name: email
        description: Email
      - name: phone_number
        description: Primary phone number

  - name: dim_products
    description: Products dimension table.
    columns:
      - name: id
        description: (Surrogate) primary key for this table
        tests:
          - unique
          - not_null
      - name: product_code
        description: Natural Key. Unique identifier for the product, as coming from the source system.
        tests:
          - unique
          - not_null
      - name: product_name
        description: Name of the product
      - name: style
        description: Style of the product
      - name: category
        description: Product category
      - name: manufacturer
        description: Company that manufactures the product
      - name: supplier
        description: Company that supplies the product

  - name: dim_stores
    description: Stores dimension table.
    columns:
      - name: id
        description: (Surrogate) primary key for this table
        tests:
          - unique
          - not_null
      - name: store_code
        description: Natural Key. Unique identifier for the store, as coming from the source system.
        tests:
          - unique
          - not_null
      - name: store_name
        description: Name of the store
      - name: city
        description: Name of the city where the customer resides
      - name: store_address
        description: Address
      - name: phone_number
        description: Primary phone number
