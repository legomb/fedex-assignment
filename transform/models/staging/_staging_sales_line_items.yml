version: 2

models:

  - name: staging_sales_line_items
    description: Staging table for Amazon Sales Report data
    columns:
      - name: id
        description: |
          (Surrogate) primary key for this table.
          Based on the file's "index" column to ensure file integrity.
        data_type: string
        tests:
          - unique
          - not_null
      - name: line_item_code
        data_type: string
      - name: order_code
        data_type: string
      - name: date
        data_type: string
      - name: status
        data_type: string
      - name: fulfillment
        data_type: string
      - name: sales_channel
        data_type: string
      - name: ship_service_level
        data_type: string
      - name: style
        data_type: string
      - name: sku
        data_type: string
      - name: category
        data_type: string
      - name: size
        data_type: string
      - name: asin
        data_type: string
      - name: courier_status
        data_type: string
      - name: quantity
        data_type: string
      - name: currency
        data_type: string
      - name: amount
        data_type: string
      - name: ship_city
        data_type: string
        tags: [pii]
      - name: ship_state
        data_type: string
        tags: [pii]
      - name: ship_postal_code
        data_type: string
        tags: [pii]
      - name: ship_country
        data_type: string
        tags: [pii]
      - name: promotion_ids
        data_type: string
      - name: b2b
        data_type: string
      - name: fulfilled_by
        data_type: string
      - name: unnamed_22
        data_type: string
