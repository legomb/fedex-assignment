version: 2

models:
  - name: clean_customers
    description: |
      Clean, valid, type-casted customers, based on raw_customers.
    columns:
      # - name: id
      #   description: (Surrogate) primary key for this table
      #   tests:
      #     - unique
      #     - not_null
      - name: customer_code
        description: Natural Key. Unique identifier for the customer, as coming from the source system.
        tests:
          - unique
          - not_null
          - accepted_values:
              name: customer_code_expected_values
              values: ["1", "2", "3", "4", "5"]
      - name: customer_name
        description: Name of the customer
      - name: city
        description: Name of the city where the customer resides
      - name: email
        description: Email
      - name: phone_number
        description: Primary phone number
