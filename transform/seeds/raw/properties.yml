version: 2

seeds:
  - name: raw_customers
    config:
      column_types:
        ID: varchar
        Name: varchar
        City: varchar
        Email: varchar
        Phone: varchar
  - name: raw_products
    config:
      column_types:
        ID: varchar
        Name: varchar
        Style: varchar
        Category: varchar
        Manufacturer: varchar
        Supplier: varchar
  - name: raw_sales
    config:
      column_types:
        ID: varchar
        ProductID: varchar
        CustomerID: varchar
        Date: varchar
        StoreID: varchar
        QuantitySold: varchar
        Amount: varchar
  - name: raw_stores
    config:
      column_types:
        ID: varchar
        Name: varchar
        City: varchar
        Address: varchar
        Phone: varchar
